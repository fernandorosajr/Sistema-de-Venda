<!DOCTYPE html>
<html>

<head>
  <title>Sistema de vendas</title>
  <meta charset="utf-8" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="photon/dist/css/photon.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Sistema de Vendas</h1>
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default active">
            <span class="icon icon-cloud"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-popup"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-shuffle"></span>
          </button>
        </div>

        <button class="btn btn-default">
          <span class="icon icon-home icon-text"></span>
          Filters
        </button>

        <button class="btn btn-default btn-dropdown pull-right">
          <span class="icon icon-megaphone"></span>
        </button>
      </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">Cadastro de Clientes</div>

        <div class="pane">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody id="app">
              <tr v-for="cliente in clientes">
                <td>
                  {{cliente.nome}}
                </td>
                <td>
                  {{cliente.cpf}}
                </td>
                <td>
                  {{cliente.telefone}}
                </td>

              </tr>



            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="vue.js"></script>
<script>
  var read = require('read-file-utf8')
  var loki = require('lokijs');
  var db = new loki('db.json');
  var data = read(__dirname + '/db.json');
  db.loadJSON(data);
  window.vue = require('vue');
  var clientes = db.getCollection('clientes');
  console.log(db);
  new Vue({
    el: '#app',
    data: {
      clientes: []
    },
    mounted: function () {
      this.clientes = clientes.data;
      console.log(this.clientes);
    }
  })
</script>

</html>
