<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="photon/dist/css/photon.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Electron Javascript
    <script src="app.js" charset="utf-8"></script> -->
</head>

<body>
  <!-- Wrap your entire app inside .window -->
  <div class="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header">
      <h1 class="title">Sistema de Vendas</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default active">
            <span class="icon icon-cloud"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-popup"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-shuffle"></span>
          </button>
        </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">Cadastro de Clientes</div>
        <div class="pane">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
              </tr>
            </thead>

            <tbody>
              <tr v-for="cliente in clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.telefone}}</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">

      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>

<!-- You can also require other files to run in this process -->
<script>
  var read = require('read-file-utf8')
  var loki = require('lokijs')
  var db = new loki('db.json')
  var data = read(__dirname + '/db.json');

  db.loadJSON(data);
  window.Vue = require('vue');
  var clientes = db.getCollection('clientes')

  console.log(db);

  new Vue({
    el: '',
    data: {
      clientes: []
    },

    ready: function () {
      this.clientes = clientes.data;
      console.log(this.clientes)
    }
  })


</script>

</html>
